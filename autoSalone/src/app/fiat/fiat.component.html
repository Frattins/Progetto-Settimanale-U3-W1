<h3>Active Posts</h3>
<div id="postinevidenza" *ngFor="let p of getFiatCars()">
  <div class="card">
    <div class="card-body">
      <img src="{{ p.modelImage }}" alt="" />
      <h5 class="card-title">{{ p.model }}</h5>
      <p class="card-text">Anno : {{ p.year }}</p>
      <p class="card-text">Prezzo : {{ p.price }}</p>
    </div>
  </div>
</div>
